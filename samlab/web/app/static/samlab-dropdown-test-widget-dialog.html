<div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Test</h5>
            </div>
            <div class="modal-body">
                <div class="dropdown">
                    <button type="button"  class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" data-boundary="window">Dropdown</button>
                    <div class="dropdown-menu" data-bind="foreach: options">
                        <!-- ko if: type == "group" -->
                        <h6 class="dropdown-header" data-bind="text: label"></h6>
                        <!-- /ko -->

                        <!-- ko if: type == "divider" -->
                        <div class="dropdown-divider"></div>
                        <!-- /ko -->

                        <!-- ko if: type == "item" -->
                        <a class="dropdown-item" data-bind="click: $root.select_option, text: label"></a>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
