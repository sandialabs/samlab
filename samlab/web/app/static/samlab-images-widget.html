<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5" data-bind="text: title">Images</h1>
        </div>
        <form class="form-inline" onSubmit="return false">
            <button type="button" class="btn btn-sm btn-secondary ml-auto" data-bind="click: first_image"><span class="fa fa-fast-backward"></span>&nbsp;First</button>
            <button type="button" class="btn btn-sm btn-secondary ml-2" data-bind="click: previous_image"><span class="fa fa-step-backward"></span>&nbsp;Prev</button>
            <button type="button" class="btn btn-sm btn-secondary ml-2" data-bind="click: random_image"><span class="fa fa-random"></span>&nbsp;Random</button>
            <button type="button" class="btn btn-sm btn-secondary ml-2" data-bind="click: next_image">Next&nbsp;<span class="fa fa-step-forward"></span></button>
            <button type="button" class="btn btn-sm btn-secondary ml-2" data-bind="click: last_image">Last&nbsp;<span class="fa fa-fast-forward"></span></button>
        </form>

        <hr></hr>
