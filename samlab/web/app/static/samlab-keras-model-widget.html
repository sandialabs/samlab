<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2" data-bind="text: label"></h1>
            <p class="lead">
                <span data-bind="text: role"></span> <small class="text-muted" data-bind="text: content_type"></small>
                <span class="small text-muted" data-bind="text: oid"></span>
            </p>
        </div>
        <hr></hr>
        <p data-bind="if: loading()">Loading Keras model summary &hellip;</p>
        <table class="table" data-bind="if: !loading()">
            <tr>
                <th>Layer</th>
                <th>Type</th>
                <th>Output Shape</th>
                <th>Parameter Count</th>
            </tr>
            <!-- ko foreach: summary.layers -->
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: class_name"></td>
                <td data-bind="text: JSON.stringify(output_shape())"></td>
                <td data-bind="text: count_params"></td>
            </tr>
            <!-- /ko -->
        </table>
    </div>
</div>
