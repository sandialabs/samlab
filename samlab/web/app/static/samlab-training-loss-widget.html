<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2">Training Loss</h1>
            <p class="lead">
                <a href="" data-bind="click: show_model">
                    <span data-bind="text: model.name"></span>
                    <span class="small text-muted" data-bind="text:model.id"></span>
                </a>
            </p>
        </div>
        <hr></hr>
        <form class="form-inline">
            <label class="mr-2">Scale:</label>
            <samlab-combo-control class="mr-2" params="current: scale, items: scale_items"></samlab-combo-control>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" data-bind="checked: show_training" id="show-training">
                <label class="form-check-label" for="show-training">Training</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" data-bind="checked: show_validation" id="show-validation">
                <label class="form-check-label" for="show-validation">Validation</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" data-bind="checked: show_test" id="show-test">
                <label class="form-check-label" for="show-test">Test</label>
            </div>
        </form>
        <div style="display: flex; justify-content: center; align-items: center;" data-bind="html: plot"></div>
        <table class="table table-sm table-hover">
            <tr data-bind="if: show_training">
                <th scope="row">Minimum training loss</th>
                <td data-bind="text: minimum_training_loss_formatted"></td>
            </tr>
            <tr data-bind="if: show_validation">
                <th scope="row">Minimum validation loss</th>
                <td data-bind="text: minimum_validation_loss_formatted"></td>
            </tr>
            <tr data-bind="if: show_test">
                <th scope="row">Minimum test loss</th>
                <td data-bind="text: minimum_test_loss_formatted"></td>
            </tr>
        </table>
    </div>
</div>
