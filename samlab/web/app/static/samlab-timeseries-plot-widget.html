<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2" data-bind="text:timeseries.key"></h1>
            <p class="lead">
                <span class="small text-muted">Timeseries auto plot</span>
            </p>
        </div>
        <hr></hr>
        <div style="display: flex; justify-content: center; align-items: center;" data-bind="html: plot"></div>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Key:</label>
                <div class="col-sm-10">
                    <input class="form-control" data-bind="value:timeseries.key"></input> 
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Y Scale:</label>
                <div class="col-sm-10">
                    <samlab-combo-control params="current: yscale, items: yscale_items"></samlab-combo-control>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Smoothing:</label>
                <div class="col-sm-10">
                    <input type="range" class="custom-range" data-bind="value:smoothing" min="0" max="0.999" step="0.001"></input>
                </div>
            </div>
        </form>
    </div>
</div>
