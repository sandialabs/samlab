<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5"><span data-bind="text: key"></span></h1>
            <form class="form-inline" onSubmit="return false">
                <span class="small text-muted"><span data-bind="text:label"></span> <span data-bind="text:oid"></span></span>
            </form>
        </div>
        <hr></hr>
        <dl class="row">
            <dt class="col-sm-3">Dimensions</dt>
            <dd class="col-sm-9" data-bind="text:metadata.size_formatted"></dd>
            <div class="col-md-12">
            </div>
        </dl>
        <div class="row">
            <div class="col-md-12">
                <figure class="figure">
                    <img class="figure-img img-fluid rounded" data-bind="attr: {src: uri}"></img>
                </figure>
            </div>
        </div>
    </div>
</div>
