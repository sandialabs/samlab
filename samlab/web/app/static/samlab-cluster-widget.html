<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2" data-bind="text: title"></h1>
        </div>
        <hr></hr>
        <form onSubmit="return false">
            <dl class="row">
                <dt class="col-md-3">Features</dt>
                <dd class="col-md-9"><samlab-combo-control params="current: key, items: key_items"></samlab-combo-control></dd>

                <dt class="col-md-3">Preprocessing</dt>
                <dd class="col-md-9"><samlab-combo-control params="current: preprocessor, items: preprocessor_items"></samlab-combo-control></dd>

                <dt class="col-md-3">Algorithm</dt>
                <dd class="col-md-9">DBSCAN</dd>

                <dt class="col-md-3">Epsilon</dt>
                <dd class="col-md-9"><input type="number" step="0.1" data-bind="value: eps"></dd>

                <dt class="col-md-3">Min-samples</dt>
                <dd class="col-md-9"><input type="number" step="1" min="1" required data-bind="value: min_samples"></dd>

                <dt class="col-md-3">Metric</dt>
                <dd class="col-md-9"><samlab-combo-control params="current: metric, items: metric_items"></samlab-combo-control></dd>

                <dt class="col-sm-3">Sort By</dt>
                <dd class="col-md-9"><samlab-combo-control params="current: sort, items: sort_items"></samlab-combo-control></dd>
            </dl>
            <div class="ml-2 text-primary" data-bind="if: loading()">Computing clusters &hellip;</div>
        </form>
        <table class="table" data-bind="if: !loading()">
            <tr>
                <th>Cluster</th>
                <th data-bind="text: object_label"></th>
                <th>Centroid Distance</th>
            </tr>
            <!-- ko foreach: clusters -->
            <tr>
                <td data-bind="text: label"></td>
                <td><a href="#" data-bind="text: oid, click: $parent.select_object"></a></td>
                <td data-bind="text: distance"></td>
            </tr>
            <!-- /ko -->
        </table>
    </div>
</div>
