<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2" data-bind="text: title"></h1>
        </div>
        <form>
            <fieldset data-bind="attr: {disabled: disabled}">
                <div class="form-group">
                    <small class="form-text text-muted">Choose or enter an attribute key:</small>
                    <p class="form-text my-3" data-bind="foreach: keys">
                        <a href="#" data-bind="click: $parent.set_attribute_key, text: $data"></a>
                    </p>
                    <input type="text" class="form-control" data-bind="value: key" placeholder="Key"></input>
                </div>
                <div class="form-group">
                    <small class="form-text text-muted">Specify a valid JSON expression.</small>
                    <textarea class="form-control" data-bind="value: value" placeholder="Value" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-success" data-bind="click: set_attribute">Set</button>
            </fieldset>
        </form>
    </div>
</div>
