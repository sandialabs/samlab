<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h2">CNN Layers</h1>
            <p class="lead">
                <span data-bind="text: model.name"></span>
                <span class="small text-muted" data-bind="text: model.id"></span>
            </p>
        </div>
        <hr></hr>
        <p data-bind="if: loading">Loading &hellip;</p>
        <div data-bind="if: !loading()">
            <!-- ko foreach: layers -->
            <div class="card m-2">
                <div class="card-body">
                    <h5 class="card-title">
                        <span data-bind="text: name"></span>
                        <small class="text-muted">(<span data-bind="text: config.filters"></span> filters)</small>
                    </h5>
                    <!-- ko foreach: filters -->
                    <figure class="figure float-left p-2" data-bind="if: visible">
                        <div>
                            <img class="figure-img rounded" data-bind="attr: {src: src}" style="width: 128px; height: 128px"/>
                        </div>
                        <figcaption class="figure-caption">Filter&nbsp;<span data-bind="text: index"></span></figcaption>
                    </figure>
                    <!-- /ko -->
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
