<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5" data-bind="text:experiment.name">Experiment</h1>
            <form class="form-inline">
                <samlab-favorite-control params="otype: 'experiments', oid: experiment.id"></samlab-favorite-control>
                <span class="small text-muted">Experiment <span data-bind="text: experiment.id"></span></span>
                <div class="dropdown ml-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown" data-boundary="window">Operations</button>
                    <div class="dropdown-menu">
                        <!-- ko foreach: groups -->
                            <!-- ko if: $index -->
                            <div class="dropdown-divider"></div>
                            <!-- /ko -->
                            <h6 class="dropdown-header" data-bind="text: label"></h6>
                            <!-- ko foreach: children -->
                            <a class="dropdown-item" data-bind="click: $component.activate_item"><span class="fa fa-fw" data-bind="css: icon"></span>&nbsp;<span data-bind="text: label"></span></a>
                            <!-- /ko -->
                        <!-- /ko -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" data-bind="click: $component.manage_attributes"><span class="fa fa-pencil fa-fw"></span>&nbsp;Edit Attributes</a>
                        <a class="dropdown-item" data-bind="click: $component.manage_tags"><span class="fa fa-tags fa-fw"></span>&nbsp;Edit Tags</a>
                        <a class="dropdown-item text-danger" data-bind="click: $component.delete_experiment"><span class="fa fa-trash fa-fw"></span>&nbsp;Delete Experiment</a>
                    </div>
                </div>
            </form>
        </div>
        <hr></hr>

        <dl class="row mt-3">
            <dt class="col-md-3">Attributes:</dt>
            <dd class="col-md-9">
                <samlab-attribute-control params="otype: 'experiments', oid: experiment.id"></samlab-attribute-control>
            </dd>

            <dt class="col-md-3">Tags:</dt>
            <dd class="col-md-9" data-bind="foreach: experiment.tags">
                <span class="badge badge-secondary"><span class="fa fa-tag"></span>&nbsp;<span data-bind="text: $data"></span></span>
            </dd>
        </dl>

        <b>Content:</b>
        <samlab-content-list-control class="mt-2" params="otype: 'experiments', oid: experiment.id, content: experiment.content"></samlab-content-list-control>

        <p class="text-muted mt-2" style="font-size: 70%">
            Created <span data-bind="text:experiment.created_formatted"></span>
            <!-- ko if: experiment.modified -->
            <span>| Modified <span data-bind="text:experiment.modified_formatted"></span></span>
                <!-- ko if: experiment['modified-by'] -->
                by <span data-bind="text:experiment['modified-by']"></span>
                <!-- /ko -->
            <!-- /ko -->
        </p>
        <p>&nbsp;</p>
    </div>
</div>
