<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5" data-bind="text: artifact.name"></h1>
            <p class="lead">
                <samlab-favorite-control params="otype: 'artifacts', oid: artifact.id"></samlab-favorite-control>
                <span class="small text-muted">Artifact <span data-bind="text: artifact.id"></span></span>
            </p>
        </div>
        <hr></hr>
        <div class="dropdown">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" data-boundary="window">Operations</button>
            <div class="dropdown-menu">
                <!-- ko foreach: groups -->
                    <!-- ko if: $index -->
                    <div class="dropdown-divider"></div>
                    <!-- /ko -->
                    <h6 class="dropdown-header" data-bind="text: label"></h6>
                    <!-- ko foreach: children -->
                    <a class="dropdown-item" data-bind="click: $component.activate_item"><span class="fa fa-fw" data-bind="css: icon"></span>&nbsp;<span data-bind="text: label"></span></a>
                    <!-- /ko -->
                <!-- /ko -->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" data-bind="click: $component.manage_attributes"><span class="fa fa-pencil fa-fw"></span>&nbsp;Manage Attributes</a>
                <a class="dropdown-item" data-bind="click: $component.manage_tags"><span class="fa fa-tags fa-fw"></span>&nbsp;Manage Tags</a>
                <a class="dropdown-item text-danger" data-bind="click: $component.delete_artifact"><span class="fa fa-trash fa-fw"></span>&nbsp;Delete Artifact</a>
            </div>
        </div>

        <dl class="row mt-3">
            <dt class="col-md-3">Attributes:</dt>
            <dd class="col-md-9">
                <samlab-attributes-control params="otype: 'artifacts', oid: artifact.id"></samlab-attributes-control>
            </dd>

            <dt class="col-md-3">Tags:</dt>
            <dd class="col-md-9" data-bind="foreach: artifact.tags">
                <span class="badge badge-secondary"><span class="fa fa-tag"></span>&nbsp;<span data-bind="text: $data"></span></span>
            </dd>
        </dl>

        <b>Content:</b>
        <samlab-content-list-control class="mt-2" params="otype: 'artifacts', oid: artifact.id, content: artifact.content"></samlab-content-list-control>

        <p class="text-muted mt-2" style="font-size: 70%">
            Created <span data-bind="text:artifact.created_formatted"></span>
            <!-- ko if: artifact.modified -->
            <span>| Modified <span data-bind="text:artifact.modified_formatted"></span></span>
                <!-- ko if: artifact['modified-by'] -->
                by <span data-bind="text:artifact['modified-by']"></span>
                <!-- /ko -->
            <!-- /ko -->
        </p>
        <p>&nbsp;</p>
    </div>
</div>
