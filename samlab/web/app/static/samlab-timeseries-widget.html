<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5">Timeseries</h1>
        </div>
        <hr></hr>
        <table class="table table-borderless table-sm">
            <thead class="thead-light">
                <tr>
                    <td>Experiments</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: experiments">
                <tr>
                    <td><a href="#" data-bind="click: $component.open_experiment"><span data-bind="text:experiment"></span></a></td>
                    <td><a href="#" data-bind="click: function() { $component.delete_experiment($data.experiment())}"><span class="fa fa-trash fa-fw text-danger"></span></a></td>
                </tr>
                <!-- ko foreach: trials -->
                <tr>
                    <td><span class="ml-3" data-bind="text:trial, style: {color:color}"></span></td>
                    <td><a href="#" data-bind="click: function() { $component.delete_trial($parent.experiment(), trial())}"><span class="small fa fa-trash fa-fw text-danger"></span></a></td>
                </tr>
                <!-- /ko -->
            </tbody>

            <thead class="thead-light">
                <tr>
                    <td>Keys</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: keys">
                <tr>
                    <td><a href="#" data-bind="click: $component.open_key"><span data-bind="text:key"></span></a></td>
                    <td><a href="#" data-bind="click: function() { $component.delete_key($data.key())}"><span class="fa fa-trash fa-fw text-danger"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
