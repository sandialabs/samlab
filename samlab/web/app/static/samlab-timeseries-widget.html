<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5">Timeseries</h1>
        </div>
        <hr></hr>
        <table class="table table-borderless table-sm">
            <thead class="thead-light">
                <tr>
                    <td colspan="3">Experiments</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: experiments">
                <tr>
                    <td>
                        <a href="#" class="text-secondary" data-bind="click: function() {$component.show({experiment: experiment()})}"><span class="fa fa-eye fa-fw"></span></a>
                        <a href="#" class="text-secondary" data-bind="click: function() {$component.hide({experiment: experiment()})}"><span class="fa fa-eye-slash fa-fw"></a></button>
                    </td>
                    <td><span data-bind="text:experiment"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: function() { $component.delete_experiment($data.experiment())}"><span class="fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
                <!-- ko foreach: trials -->
                <tr>
                    <td>
                        <a href="#" class="text-secondary" data-bind="click: function() {$component.show({experiment: $parent.experiment(), trial: trial()})}"><span class="fa fa-eye fa-fw"></span></a>
                        <a href="#" class="text-secondary" data-bind="click: function() {$component.hide({experiment: $parent.experiment(), trial: trial()})}"><span class="fa fa-eye-slash fa-fw"></span></a>
                    </td>
                    <td><span class="ml-3" data-bind="text:trial, style: {color:color}"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: function() { $component.delete_trial($parent.experiment(), trial())}"><span class="small fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
                <!-- /ko -->
            </tbody>

            <thead class="thead-light">
                <tr>
                    <td colspan="3">Keys</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: keys">
                <tr>
                    <td></td>
                    <td><a href="#" data-bind="click: $component.open_key"><span data-bind="text:$data"></span></a></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: $component.delete_key"><span class="fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <tbody data-bind="foreach: timeseries">
                <tr>
                    <td><span data-bind="text:experiment"></span></td>
                    <td><span data-bind="text:trial, style:{color: color}"></span></td>
                    <td><span data-bind="text:key"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: $component.open_timeseries"><span data-bind="attr: {class: $parent.icon($data)}"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
