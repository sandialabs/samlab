<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h4">Timeseries</h1>
        </div>
        <hr></hr>
        <table class="table table-borderless table-sm">
            <tbody data-bind="foreach: keys_series">
                <tr>
                    <td><a href="#" data-bind="click:function() {$component.open_key($data.key())}"><span data-bind="text:key"></span></a></td>
                    <td><a href="#" data-bind="click:function() {$component.delete_key($data.key())}"><span class="fa fa-trash fa-fw text-danger"></span></a></td>
                </tr>
                <!-- ko foreach: series -->
                <tr>
                    <td><span class="ml-3 small" data-bind="text:$data"></span></td>
                    <td><a href="#" data-bind="click:function() {$component.delete_key_series($parent.key(), $data)}"><span class="small fa fa-trash fa-fw text-danger"></span></a></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div>
