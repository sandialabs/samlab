<div class="dropdown">
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown" data-boundary="window" data-bind="text: current_label"></button>
    <div class="dropdown-menu" data-bind="foreach: items">
        <a class="dropdown-item" data-bind="click: $component.set_item, text: label"></a>
    </div>
</div>
