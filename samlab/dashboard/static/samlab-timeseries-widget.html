<h1><span data-bind="text: collection"></span> <small class="text-muted ms-auto">Timeseries Collection</small></h1>
<div class="d-flex flex-row align-items-center">
    <div class="input-group">
        <input class="form-control form-control-sm" type="text" placeholder="Pattern" data-bind="value: pattern">
        <div class="dropdown">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <!-- ko foreach: keys -->
                <li><a class="dropdown-item" data-bind="click: $parent.select_timeseries"><span data-bind="text: $data"></span></a></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>

    <label class="small ms-2">Smoothing:</label>
    <input class="form-range ms-2" type="range" style="width: 100px;" data-bind="value:smoothing" min="0" max="0.999" step="0.001"></input>
    <samlab-combo-control class="ms-2" params="current: yscale, items: yscale_items"></samlab-combo-control>
    <samlab-combo-control style="width: 90px" class="ms-2" params="current: legend, items: legend_items"></samlab-combo-control>
</div>

<hr></hr>

<div class="plot flex-grow-1" data-bind="html: plot">
</div>
