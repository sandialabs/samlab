<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5">Timeseries</h1>
        </div>
        <hr></hr>
        <table class="table table-borderless table-sm">
            <thead class="thead-light">
                <tr>
                    <td colspan="3">Experiments</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: experiments">
                <tr>
                    <td></td>
                    <td><span data-bind="text:experiment"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: $component.delete_experiment"><span class="fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
                <!-- ko foreach: trials -->
                <tr>
                    <td>
                        <form class="form-inline">
                            <!--<input class="form-check-input position-static" type="radio">-->
                            <input class="form-check-input position-static" type="checkbox" data-bind="checkedValue: $data, checked: $component.visible_trials">
                        </form>
                    </td>
                    <td><span class="ml-3" data-bind="text:trial, style: {color:color}"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: function() { $component.delete_trial($parent, $data)}"><span class="small fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
                <!-- /ko -->
            </tbody>

            <thead class="thead-light">
                <tr>
                    <td colspan="3">Keys</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: keys">
                <tr>
                    <td>
                    <!-- ko foreach: $data['content-types']() -->
                    <button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: function() { $component.open_key($parent, $data)}"><span data-bind="attr: {class: $component.icon($data)}"></span></button>
                    <!-- /ko -->
                    </td>
                    <td><span data-bind="text:key"></span></td>
                    <td><button type="button" class="btn btn-light btn-sm px-1 py-0" data-bind="click: $component.delete_key"><span class="fa fa-trash fa-fw text-danger"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
