<h1><span data-bind="text: collection"></span> <small class="text-muted ms-auto">Timeseries Collection</small></h1>
<div class="d-flex flex-row align-items-center">
    <div class="input-group d-flex flex-row align-items-center">
        <input class="form-control form-control-sm font-monospace" type="text" placeholder="Pattern" data-bind="value: pattern">
        <samlab-menu-control params="label: 'Select', items: all_pattern_items"></samlab-menu-control>
    </div>

    <div class="btn-group ms-1">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: refresh_now"><span class="bi-arrow-clockwise"></span></button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: refresh_auto_toggle, css: {active: refresh_auto}"><span class="bi-pin-fill"></span></button>
    </div>

    <label class="small ms-2">Smoothing:</label>
    <input class="form-range ms-2" type="range" style="width: 100px;" data-bind="value:smoothing" min="0" max="0.999" step="0.001"></input>
    <samlab-combo-control class="ms-2" params="current: yscale, items: yscale_items"></samlab-combo-control>
    <samlab-combo-control style="min-width: 110px" class="ms-2" params="current: legend, items: legend_items"></samlab-combo-control>
</div>

<hr></hr>

<div class="plot flex-grow-1" data-bind="html: plot">
</div>
