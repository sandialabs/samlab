<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5"><span data-bind="text: collection"></span> <small class="text-muted ms-auto">Timeseries Collection</small></h1>
        </div>
        <div class="d-flex flex-row align-items-center">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: first_document" title="First document"><span class="bi-skip-backward-fill"></span></button>
            <button type="button" class="ms-1 btn btn-sm btn-outline-secondary" data-bind="click: previous_document" title="Previous document"><span class="bi-skip-start-fill"></span></button>
            <button type="button" class="ms-1 btn btn-sm btn-outline-secondary" data-bind="click: random_document" title="Random document"><span class="bi-shuffle"></span></button>
            <button type="button" class="ms-1 btn btn-sm btn-outline-secondary" data-bind="click: next_document" title="Next document"><span class="bi-skip-end-fill"></span></button>
            <button type="button" class="ms-1 btn btn-sm btn-outline-secondary" data-bind="click: last_document" title="Last document"><span class="bi-skip-forward-fill"></span></button>

            <span class="ms-1">Timeseries <span data-bind="text: index()+1"></span>/<span data-bind="text: count"></span></span>

            <label class="small ms-auto">Smoothing:</label>
            <input class="form-range ms-1" type="range" style="width: 100px;" data-bind="value:smoothing" min="0" max="0.999" step="0.001"></input>
            <samlab-combo-control class="ms-1" params="current: yscale, items: yscale_items"></samlab-combo-control>
        </div>

        <hr></hr>

        <div class="plot d-flex flex-row justify-content-center align-items-center" data-bind="html: plot">
        </div>
    </div>
</div>
