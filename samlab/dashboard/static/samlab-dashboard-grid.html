<div class="grid-stack" data-bind="foreach: {data: widgets, afterRender: afterAddWidget, beforeRemove: beforeRemoveWidget}">
    <div class="grid-stack-item" data-bind="attr: {'gs-x': $data.x, 'gs-y': $data.y, 'gs-w': $data.width, 'gs-h': $data.height, 'gs-auto-position': $data.auto_position, 'gs-id': $data.id}">
        <div class="grid-stack-item-content">
            <div data-bind="component: {name: component, params: $data}"></div>
            <button data-bind="click: $root.close_widget">Delete me</button>
        </div>
    </div>
</div>
