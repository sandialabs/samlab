<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5" data-bind="text: title">Images</h1>
        </div>
        <form class="row row-cols-lg-auto g-3" onSubmit="return false">
            <div class="col-12">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: first_image"><span class="bi-skip-backward-fill"></span></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: previous_image"><span class="bi-skip-start-fill"></span></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: random_image"><span class="bi-shuffle"></span></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: next_image"><span class="bi-skip-end-fill"></span></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bind="click: last_image"><span class="bi-skip-forward-fill"></span></button>
            </div>

            <span>Image <span data-bind="text: index"></span></span>

            <!--<samlab-favorite-control params="otype: 'observations', oid: observation.id"></samlab-favorite-control>-->
            <div class="dropdown ms-auto">
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-boundary="window">Operations</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" data-bind="click: $component.open_image"><span class="bi-card-image"></span>&nbsp;Open Image</a>
                    <a class="dropdown-item" data-bind="click: $component.manage_attributes"><span class="bi-pencil-fill"></span>&nbsp;Edit Attributes</a>
                    <a class="dropdown-item" data-bind="click: $component.manage_tags"><span class="bi-tags-fill"></span>&nbsp;Edit Tags</a>
                </div>
            </div>
        </form>

        <hr></hr>

        <dl class="row mt-3">
<!--
            <dt class="col-md-3">Attributes:</dt>
            <dd class="col-md-9">
                <samlab-attribute-control params="otype:'observations', oid: observation.id"></samlab-attribute-control>
            </dd>
-->

            <dt class="col-md-3">Tags:</dt>
            <dd class="col-md-9" data-bind="foreach: tags">
                <span class="badge bg-primary"><span class="bi-tag-fill"></span>&nbsp;<span data-bind="text: $data"></span></span>
            </dd>
        </dl>

        <div class="row">
            <div class="col-md-12">
                <figure class="figure">
                    <img class="figure-img img-fluid rounded" data-bind="attr: {src: uri}"></img>
                </figure>
            </div>
        </div>
    </div>
</div>
