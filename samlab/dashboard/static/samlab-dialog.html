<div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-bind="html: title"></h5>
            </div>
            <div class="modal-body">
                <p data-bind="html: message"></p>
                <input type="text" class="form-control" data-bind="visible: input, value:value, attr: {placeholder: placeholder}">
                <div class="alert alert-danger" data-bind="visible: alert, text: alert" ></div>
            </div>
            <div class="modal-footer" data-bind="foreach: buttons">
                <button type="button" class="btn" data-bind="css: class_name, click: $parent.close">
                    <!--ko if: typeof icon_class !== 'undefined' -->
                    <span aria-hidden="true" data-bind="css: icon_class"></span>
                    <!--/ko-->
                    <!--ko text:label-->
                    <!--/ko-->
                </button>
            </div>
        </div>
    </div>
</div>
