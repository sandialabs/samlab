<div class="widget-content">
    <div class="container-fluid">
        <div class="grid-stack-item-handle">
            <h1 class="h5">Deliveries</h1>
        </div>
        <hr></hr>
        <div data-bind="foreach: deliveries">
            <div class="card mt-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" data-bind="text:label"></h5>
                    <p>Received: <span data-bind="text: new Date(created()).toLocaleString()"></span></p>
                    <a data-bind="attr: {href: '/deliveries/' + _id() + '/data'}">Download</a>
                    <a class="text-danger float-right" href="#" data-bind="click: $parent.delete_delivery">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
