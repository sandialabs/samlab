<h1>Dropdown Test</h1>
<hr></hr>
<div class="dropdown">
    <button type="button"  class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-boundary="window">Dropdown</button>
    <ul class="dropdown-menu" data-bind="foreach: options">
        <!-- ko if: type == "group" -->
        <li><h6 class="dropdown-header" data-bind="text: label"></h6></li>
        <!-- /ko -->

        <!-- ko if: type == "divider" -->
        <li><hr class="dropdown-divider"></li>
        <!-- /ko -->

        <!-- ko if: type == "item" -->
        <li><a class="dropdown-item" data-bind="click: $parent.select_option, text: label"></a></li>
        <!-- /ko -->
    </ul>
</div>
<button class="btn btn-primary mt-2" type="button" data-bind="click: modal_test">Modal Test</button>
