<h1>Favorites</h1>
<hr></hr>
<div data-bind="foreach: groups">
    <h6 class="text-muted mt-3" data-bind="text: label"></h6>
    <!-- ko foreach: items -->
    <p class="mb-1 ml-3">
        <button class="btn btn-sm btn-outline-danger px-1 py-0" type="button" data-bind="click: $component.delete_favorite"><span class="bi-x"></span></button>
        <a href="#" data-bind="click: $component.show_favorite, text: label"></a>
    </p>
    <!-- /ko -->
</div>
