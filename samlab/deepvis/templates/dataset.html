{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <span class="h1">
            <a style="text-decoration: none" href="{{url}}">{{title}}</a>
            /
            {{dataset.name}}
        </span>
    </div>
    <div class="row">
        <div class="col-2">
            <h2>Description</h2>
            <ul class="list-unstyled">
                <li>Samples: {{dataset.samples|count}}</li>
            </ul>
        </div>
        <div class="col">
            <h2>Images</h2>
            <div class="d-flex flex-wrap">
            {% for sample in dataset.samples %}
                <a href="{{sample.url}}">
                <div class="card mb-1 me-1" style="width: 6rem">
                    <img src="{{sample.imageurl}}" class="card-img-top" loading="lazy">
                    <div class="card-body">
                        <div class="card-title" style="font-size: 0.7em">Sample {{sample.index}}</div>
                    </div>
                </div>
                </a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
